{% extends "_layout" %}
{% set title = "Pay for your membership" %}
{% set bodyClass = 'l-1col' %}

{% block main %}

{% requireLogin %}

<div class="l-main">

  <header class="page-header">
    <div class="main">
      <h1>{{ title }}</h1>
    </div>
  </header>

  <form>

    <div class="page page-inset">
      <p>Please verify that the appropriate membership tier is selected below:</p>

      <div class="form-group">
        <label>Tier:</label>
        <select class="select-group">
          {% set memberTier = currentUser.memberMembershipTier.first() %}
          {% for entry in craft.entries.section('membershipTiers') %}
            <option value="{{ entry.tierPrice|number_format(0,'.',',') }}"{% if entry.id == memberTier.id %} selected{% endif %}>{{ entry.title }} â€“ ${{ entry.tierPrice|number_format(0,'.',',') }}</option>
          {% endfor %}
        </select>
      </div>

    </div>
    <!--/.page-->

    <div class="page">
      <div class="btn-group btn-group-full btn-group-flush">
        <input class="btn btn-primary btn-large" type="submit" value="Pay now" />
      </div>
    </div>

  </form>

</div>
<!--/.l-main-->
{% endblock %}
